<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration</title>
        <link rel="icon" href="../img/download.jpg" />
    </head>
    <body>
        <form action="#" method="post">
            <h2>Registration Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" ></input>
            <br />
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required ></input>
            <br />
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" required ></input>
            <br />
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required ></input>

            <br />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </form>
        <form action="#">
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="gender"></input>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male"/></input>

             <label for="female">Female</label>
            <input type="radio" name="gender" id="female" ></input>
            <br />
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="select">Select Country</option>
                <option value="India">India</option>
                <option value="country">Select Country</option>
                <option value="country">Select Country</option>
                <option value="country">Select Country</option>
            </select>
            <br />
            <label for="terms-and-conditions">Terms and condition</label>
            <input type="checkbox" name="agree" id="terms-and-conditions"></input>
       
            <br />
            <label for="submit-botton">submit</label>
            <input type="radio" name="terms and conditions" id="submit-botton"></input>
        
        </form>
    </body>
</html>
